<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form_five.css" />
    <script
      src="https://kit.fontawesome.com/c82db3d2a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="form">
      <div id="wrapper">
        <h2>Get In Touch</h2>
        <div>
          <div class="name"><label for="full_name">Tell Us Your Name</label>
            <label class="email" for="your_email">Your Email</label>
        </div>
          <input id="full_name" type="text" placeholder="Enter Your Name" required />
          <input
          id="your_email"
          class="email"
          type="email"
          placeholder="Email"
          required
        />
        </div>
        <div>
          <div class="website"><label for="Website">Your Website</label></div>
          <input
            id="Website"
            class="website"
            type="text"
            placeholder="http://"
            required
          />
        </div>
        <div>
          <div class="website">
            <label for="phone_number">Message</label>
          </div>
          <textarea class="phone" name="" id="phone_number" cols="50" rows="8">Your message here</textarea>
        </div>
          <button id="btn" type="submit" form="form" value="Submit">
            Submit
          </button>
        </div>
        <h3>call us on + 03001001280</h3>
      </div>
    </form>
  </body>
</html>
