<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form_two.css" />
    <script
      src="https://kit.fontawesome.com/c82db3d2a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="bootstrap">BOOTSTRAP</h1>
    <form id="form">
      <h2>Create New account</h2>
      <div>
        <i class="fa-solid fa-user"></i>
        <input class="user-name" type="text" placeholder="Username" required />
      </div>
      <div>
        <i class="fa-solid fa-envelope"></i>
        <input class="email" type="email" placeholder="Email" required />
      </div>
      <div>
        <i class="fa-solid fa-lock"></i>
        <input
          class="password"
          type="password"
          placeholder="Password"
          minlength="4"
          maxlength="16"
        />
      </div>
      <div>
        <input id="read" class="check-box" type="checkbox" required />
        <label for="read"> I read and agree to terms & Conditions </label>
      </div>
      <div>
        <button id="btn" type="submit" form="form" value="Submit">
          Create account
        </button>
      </div>
      <div class="sp">
        <h1 class="hello">Hello Word!</h1>
        <div class="text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam
          eius ipsam ullam aut possimus accusamus officia, dolor excepturi nulla
          voluptatibus, mollitia et ratione assumenda in esse? Eius ipsa
          possimus nulla quaerat. Amet, error necessitatibus?
        </div>
        <button class="btn2">See more</button>
      </div>
    </form>
  </body>
</html>
