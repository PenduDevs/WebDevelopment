<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="clock_2.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="second hand"></div>
      <div class="dot-midlle"></div>
      <div class="hour hand"></div>
      <div class="minute hand"></div>
      <div class="dots twelve-top">12</div>
      <div class="dots three-right">3</div>
      <div class="dots six-bottom">6</div>
      <div class="dots nine-left">9</div>
      <div class="minutes-time one">1</div>
      <div class="minutes-time two">2</div>
      <div class="minutes-time four">4</div>
      <div class="minutes-time five">5</div>
      <div class="minutes-time seven">7</div>
      <div class="minutes-time eight">8</div>
      <div class="minutes-time ten">10</div>
      <div class="minutes-time eleven">11</div>
      <div class="digital">
        <div class="digital-time1">3 :</div>
        <div class="digital-time2">14 :</div>
        <div class="digital-time3">3</div>
      </div>
    </div>
  </body>
</html>
