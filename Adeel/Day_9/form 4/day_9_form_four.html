<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form_four.css" />
    <script
      src="https://kit.fontawesome.com/c82db3d2a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="form">
      <div id="wrapper">
        <h2>Contact Us</h2>
        <div>
          <div class="name"><label for="full_name">Your Name: </label>
        </div>
          <input id="full_name" type="text" placeholder="First Name" required />
          <input id="full_name" type="text" placeholder="Last Name" required />
        </div>
        <div>
          <div class="email"><label for="your_email">Your Email: </label></div>
          <input
            id="your_email"
            class="email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <div class="password"><label for="password">Password:</label></div>
          <input
            id="password"
            class="password"
            type="password"
            placeholder="Password"
            minlength="4"
            maxlength="16"
            required
          />
        </div>
        <div>
          <div class="password">
            <label for="phone_number">Phone Number </label>
          </div>
          <textarea class="phone" name="" id="phone_number" cols="72" rows="5"></textarea>
        </div>
          <button id="btn" type="submit" form="form" value="Submit">
            Submit
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
