<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form id="form">
      <div>
        <label class="first-name" for="first_name">First name</label>
        <label for="last_name">Last name</label>
      </div>
      <input id="first_name" type="text" placeholder="Your first name" />
      <input id="last_name" type="text" placeholder="Your last name" />
      <div>
        <label class="email" for="email">Enter your email</label>
        <input id="email" type="email" placeholder="Enter your email" />
      </div>
      <div>
        <label class="password" for="first_name">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <input id="submit" type="submit" />
      </div>
    </form>
  </body>
</html>
