<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form_three.css" />
    <script
      src="https://kit.fontawesome.com/c82db3d2a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="form">
      <span class="link">check out our web for products mangement</span>
      <a href="https://onlinesalepoint.com" target="_blank"
        ><button>Sale Point</button></a
      >
      <img
        src="olimpia-campean-m89XcwbFB5c-unsplash.jpg"
        alt=""
        width="55%"
        height="100%"
      />
      <div class="sp">
        <h2>Registration Form</h2>
        <div>
          <div class="name"><label for="full_name">Full Name:</label></div>
          <input id="full_name" type="text" placeholder="Full Name" required />
        </div>
        <div>
          <div class="email"><label for="your_email">Your Email: </label></div>
          <input
            id="your_email"
            class="email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <div class="password"><label for="password">Password:</label></div>
          <input
            id="password"
            class="password"
            type="password"
            placeholder="Password"
            minlength="4"
            maxlength="16"
          />
        </div>
        <div>
          <div class="password">
            <label for="confirm_password">Confirm Password:</label>
          </div>
          <input
            id="confirm_password"
            class="confirm-password"
            type="password"
            placeholder="Confirm Password"
            minlength="4"
            maxlength="16"
          />
        </div>
        <div>
          <input id="read" class="check-box" type="checkbox" required />
          <label for="read"> I read and agree to terms & Conditions </label>
        </div>
        <div>
          <button id="btn" type="submit" form="form" value="Submit">
            Register
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
