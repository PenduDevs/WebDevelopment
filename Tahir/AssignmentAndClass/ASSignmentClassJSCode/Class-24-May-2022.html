<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Duplicate</title>
</head>

<body>
    <input type="text" name="input" id="">
    <button id="btn">Find Duplicate</button>
    <p></p>
    <script>
        duplicate = {}
        single = {}
        var inputStr = document.getElementById("input").value;

        function findDuplicate(array) {
            var matchArray = inputStr.split(', ')
            console.log("Match  ::", matchArray)
            for (var num in matchArray) {
                //var numInteger = match[num]
                if (single.hasOwnProperty("matchArray[num]")) {
                    duplicate[""]
                }
            }
        }
        btn = getElementById("btn").addEventListener("click", findDuplicate(array));

    </script>
</body>

</html>
