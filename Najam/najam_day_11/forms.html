<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najam AHmed Forms</title>
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>
    <a href="index.html">Home</a>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2> Your attention is required</h2>
        </div>
        <div class="modal-body">
          <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130"
            fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1
              0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2
              7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
            </svg>

            <h3>you should read this!</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laudantium distinctio adipisci veniam architecto voluptates
              magnam?</p>
          </div>
          <div class="modal-footer">
            <button id="left">Ok got, it</button>
            <span id="center"></span>
            <button id="right">Close</button>
          </div>
        </div>
      </div>
      

      <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
    </head>
    <body>

    </body>
  </html>
